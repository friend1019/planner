<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Planner Program</title>
    <link rel="stylesheet" href="newPlanner_style.css">
</head>

<body>  

    <header>
        <h2>Planner Program</h2>
        <nav>
            <ul>
                <li><a href="#">플래너 생성하기</a></li>
                <li><a href="#">플래너 관리하기</a></li>
            </ul>
        </nav>
        
    </header>


    <main>
        <div class="diary-entry">
            <h1>새 플래너 작성(수정)</h1>
            <form>
                <label for="title">키워드</label><br>
                <input type="text" id="title" name="title" required><br><br>
                
                <label for="date">날짜:</label><br>
                <input type="date" id="date" name="date" required><br><br>
                
                <label for="content">내용:</label><br>
                <textarea id="content" name="content" rows="30" cols="100" required></textarea><br><br>
                
                <input type="submit" value="저장">
            </form>
        </div>
        <hr>
    </main>

</body>
</html>
