<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 플래너</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <div class="title">
            <a href="#" onclick="showMain()" style="text-decoration: none; color: inherit;">Plan</a>
        </div>
        <ul>
            <li><a href="#" onclick="showNewPlanner()">시간표 작성</a></li> <!-- 플래너 작성하기 링크 추가 -->
            <li><a href="#">시간표 관리</a></li>
            <li><a href="#" onclick="showLogin()">로그인</a></li>
        </ul>
    </nav>

    <!-- 초기화면 -->
    <section id="mainSection">
        <h1>Study Planner</h1>
    </section>

    <!-- 플래너 작성 화면 -->
    <section id="NewPlanner" class="hidden">
        <div class="diary-entry">
            <h1>새 플래너 작성</h1>
            <form>
                <label for="title">키워드</label><br>
                <input type="text" id="title" name="title" required><br><br>
                
                <label for="date">날짜:</label><br>
                <input type="date" id="date" name="date" required><br><br>
                
                <label for="content">내용:</label><br>
                <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>
                
                <input type="submit" value="저장">
            </form>
        </div>
    </section>
    
    <!-- 로그인 -->
    <section id="login" class="hidden">
        <h1>Plan</h1>
        <form id="loginForm">
            <input type="email" id="loginMail" name="loginMail" placeholder="아이디 또는 이메일" required><br>
            <input type="password" id="loginPw" name="loginPw" placeholder="비밀번호" required><br>

            <button type="button" onclick="showMain()">로그인</button>
        </form>

        <!-- 로그인 하단 링크 -->
        <div class="login-links">
            <a href="#">ID/PW 찾기</a> | <a href="#">회원가입</a>
        </div>
    </section>

    <script>
        // 화면 전환 기능
        function showLogin() {
            document.getElementById('mainSection').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('NewPlanner').classList.add('hidden'); // 플래너 화면 숨기기
        }

        function showMain() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
            document.getElementById('NewPlanner').classList.add('hidden'); // 플래너 화면 숨기기
        }

        function showNewPlanner() {
            document.getElementById('mainSection').classList.add('hidden'); // 초기화면 숨기기
            document.getElementById('NewPlanner').classList.remove('hidden'); // 플래너 화면 보이기
            document.getElementById('login').classList.add('hidden'); // 로그인 화면 숨기기
        }
    </script>

    <footer>
        <div class="tel">
            <li> 연락처: 010-7597-7274 </li>
            <li>이메일: jjm0203311@naver.com</li>
        </div>

        <ul>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">문의하기</a></li>
        </ul>
    </footer>
</body>

</html>
